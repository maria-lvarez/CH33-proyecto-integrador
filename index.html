<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>El Gran Bazar</title>
    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="./src/images/LogoSinFondo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
<!--Bootstrap icons-->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS Navbar-->
    <link rel="stylesheet" href="./CSS/navbar.css">
    <!--CSS Footer-->
    <link rel="stylesheet" href="./CSS/footer.css">
    <!--CSS home-->
    <link rel="stylesheet" href="./CSS/home.css">

</head>
<body>
    <header>
            <nav id="navbar" class="navbar navbar-expand-md"></nav>
    </header>

<main>
  
        <div id="carouselExampleCaptions" class="carousel slide">
            <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
            </div>

            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="./src/images/Ropa_vintage.jpeg" class="d-block w-100" alt="..." style="height: 700px;">
                    <div class="carousel-caption d-none d-sm-block">
                    <h5>Ropa y accesorios</h5>
                    <!-- <p>___________________</p> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./src/images/electrodomesticos.webp" class="d-block w-100" alt="..." style="height: 700px;">
                    <div class="carousel-caption d-none d-sm-block">
                    <h5>Electrodomésticos</h5>
                    <!-- <p>____________________</p> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./src/images/electronicos.jpeg" class="d-block w-100" alt="..." style="height: 700px;">
                    <div class="carousel-caption d-none d-sm-block">
                    <h5>Electrónicos</h5>
                    <!-- <p>______________</p> -->
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./src/images/juego.webp" class="d-block w-100" alt="..." style="height: 700px;">
                    <div class="carousel-caption d-none d-sm-block">
                    <h5>Entretenimiento</h5>
                    <!-- <p>_________________</p> -->
                    </div>
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
            </button>
        </div>

</main>

<div class="row my-4 mx-5">
    <div class="col-sm-6 col-md-3 col-lg-3 g-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Artículos de temporada</h5>
          <hr/>
          <img class="card-img-top" src="./src/images/Maleta.jpg" alt="Card image cap" style="height: 240px;">
          <p class="card-text">Portafolio de cuero vegano</p>
          <p class="card-text text-start">$315</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3 g-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Precios más bajos</h5>
          <hr/>
          <img class="card-img-top" src="./src/images/tostador.jpg" alt="Card image cap" style="height: 240px;">
          <p class="card-text">Tostador color menta marca <i>Vintage</i></p>
          <p class="card-text text-start">$520</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6 col-md-3 col-lg-3 g-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Envíos gratis en compras +300</h5>
            <hr/>
            <img class="card-img-top" src="./src/images/batidora.jpeg" alt="Card image cap" style="height: 240px;">
            <p class="card-text">Batidora marca <i>Oster</i></p>
          <p class="card-text text-start">$299</p>
          </div>
        </div>
      </div>
      <div class="col-sm-6 col-md-3 col-lg-3 g-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Llévate tu favorito</h5>
            <hr/>
            <img class="card-img-top" src="./src/images/ajedrez.jpeg" alt="Card image cap" style="height: 240px;">
            <p class="card-text">Juego de Ajedrez seminuevo</p>
            <p class="card-text text-start">$199</p>
          </div>
        </div>
      </div>
  </div>



    <footer id="footer" class="navbar navbar-expand-lg"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="./JS/navbar3.js"></script>
    <script src="./JS/footer.js" defer> </script>
</body>
</html>
