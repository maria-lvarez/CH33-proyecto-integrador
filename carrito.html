<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carrito de compra</title>
    <link rel="icon" type="image/x-icon" href="./src/images/LogoSinFondo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS Navbar-->
    <link rel="stylesheet" href="./CSS/navbar.css">
    <!--CSS Footer-->
    <link rel="stylesheet" href="./CSS/footer.css">
    <link rel="stylesheet" href="./CSS/carrito.css">

</head>

<body>
    <header>
            <nav id="navbar" class="navbar navbar-expand-md"></nav>
    </header>


    <div class="container mt-5">
        <div class="row">

            <div class="col-12 col-md-6 col-lg-8" id="product-section">

                <table class="table" id="cart-table">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Total</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <button class="btn btn-con" onclick="continueShopping()">Continuar Comprando</button>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Resumen del Carrito</h5>
                        <hr>
                        <p class="card-text">
                            <strong>Total:</strong> <span id="cart-total">$0.00 MXN</span>
                        </p>
                        <form id="promo-code-form">
                            <div class="form-group input-group mb-3">

                                <input for="codigoPromocional" type="text" class="form-control" id="codigoPromocional"
                                    placeholder="Código Promocional:">
                            </div>
                            <div class="input-group-append">
                                <button type="button" class="btn boton-add-cupn"
                                    onclick="applyPromoCode()">Agregar</button>
                            </div>

                        </form>
                        <p id="coupon-info" class="mt-3  txt-aviso">
                                ENVIOGRATIS-STGO - Envíos Gratis a CDMX por compra sobre $100.000
                                (No acumulable con otros dctos.)
      
                        </p>
                        <button class="btn boton-fin-comp btn-block d-block mx-auto"
                            onclick="finalizePurchase()">Finalizar Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer id="footer-bazar" class="container-flex row">

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./JS/navbar3.js"></script>
    <script src="./JS/footer.js" defer> </script>
    <script src="./JS/carrito.js"></script>
</body>

</html>
