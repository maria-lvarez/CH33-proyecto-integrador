    (function(){
        emailjs.init("He10OQjtAfo4zHj2o");
    })();

</head>

<body>

<header>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
</header>


<div id="banner" class="pt-4 img-fluid object-fit-cover">
    <p><strong>Contacto</strong></p>
</div>

<section class="container-fluid1 p-4">
    <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
    <p id="alertValidacionesTexto"></p>
</div>
<section class="container-fluid1 p-4">
    <div class="alert alert-success fade show" style="display:none;" role="alert" id="alertValidaciones1">
    <p id="Validaciones-envio"></p>
</div>

    <div class="mb-3  p-4 mx-5">
        <label for="exampleFormControlInput1" class="form-label">Nombre</label>
         </br>
        <input type="text" class="form-control nombre " id="exampleFormControlInput1" placeholder="Nombre">
        <div class="invalid-feedback">
            Nombre inválido
        </div>
    </div>
    <div class="d-flex flex-row p-4 mx-5">
      <div class="mb-3 col-6 p-2">
        <label for="exampleFormControlInput1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="correo@dominio.com">
      </div>
      <div class="mb-3 col-6 p-2">
        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
        <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="Teléfono">
      </div>
    </div>

      <div class="mb-3 p-4 mx-5">
        <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Escribe aquí tu mensaje"></textarea>
      </div>
    
      <div class="btns">
        <button type="submit" class="btn btn-primary" id="btnEnviar">Enviar</button>
        
        <button id="btnClear" class="btn btn-primary btn-block" type="button" id="btnClear">Limpiar todo</button>
        </div>
    </section>

    <footer id="footer" class="navbar navbar-expand-lg bg-body-tertiary" >
      <div class="icons container-fluid">
          <a  href="#"><i class="fa-brands fa-whatsapp"></i></a>
          <a  href="#"><i class="fa-brands fa-facebook"></i></a>

      <div class="FAQ container-fluid">

          <a href="#" class="footer">FAQs</a>
          <a href="#" class="footer">Avisos de privacidad</a>
      </div>
      <div class="gran container-fluid">
          <p class="granBazar">@2023 El Gran Bazar</p>
      </div>
  </footer>
