<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link rel="icon" type="image/x-icon" href="./src/images/LogoSinFondo2.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS Contacto-->
    <link rel="stylesheet" href="./CSS/contacto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Bootstrap icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!--CSS Navbar-->
    <link rel="stylesheet" href="./CSS/navbar.css">
    <!--CSS Footer-->
    <link rel="stylesheet" href="./CSS/footer.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
    </script>
    <script type="text/javascript">
        (function () {
            emailjs.init("TX84NnqQuH0R-Xe-m");
        })();
    </script>

</head>

<body>
    <!--Navbar-->
    <header>
        <nav id="navbar" class="navbar navbar-expand-md"></nav>
    </header>

    <main>
        <!--Banner-->
        <div id="banner" class="container-fluid6 img-fluid object-fit-cover">
            <p><strong>Contacto</strong></p>
        </div>
        <!--Validaciones e inputs-->
        <section class="container-fluid1 p-4">
            <div class="alert alert-danger fade show" style="display:none;" role="alert" id="alertValidaciones">
                <p id="alertValidacionesTexto"></p>
        </section>
        <section class="container-fluid1 p-4">
            <div class="alert alert-success fade show" style="display:none;" role="alert" id="alertValidaciones1">
                <p id="Validaciones-envio"></p>
        </section>
        <div class="d-flex justify-content-center">
            <form id="form-about" class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    </br>
                    <input type="text" class="form-control nombre" id="exampleFormControlInput1" placeholder="Nombre">
                    </input>
                    <div class="invalid-feedback">
                        Nombre inválido
                    </div>
                </div>

                <div class="row">
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="correo@dominio.com">
                    </div>
                    <div class="form-group col-sm-12 col-md-6 col-lg-6">
                        <label for="exampleFormControlInput1" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Teléfono">
                    </div>
                </div>

                <div class="form-group col-sm-12 col-md-12 col-lg-12">
                    <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Escribe aquí tu mensaje"></textarea>
                </div>

                <div class="form-group col-sm-12 col-md-12 col-lg-12 my-5">
                    <button id="btnEnviar" class="btn enviarbtn" type="button" style="background-color: #8A2F2E; color: #F7BB75; border-color:#8A2F2E;">Enviar</button>
                    
                    <button id="btnClear" class="btn btn-block" type="button">Limpiar todo</button>
                </div>
            </form>
        </div>
    </main>

    <!--Footer-->
    <footer id="footer-bazar" class="container-flex row">

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./JS/navbar3.js"></script>
    <script src="./JS/footer.js" defer> </script>
    <script src="./JS/contacto.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
